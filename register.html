    <main>
        <div class="register">
            <h2 class="register-title text-center">User Registration</h2>
            <div class="card">
                <form action="" class="form">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="text" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password">
                    </div>
                    <div class="form-control flex-center">
                        <label for="about">About Me</label>
                        <textarea name="about" id="about"> 
                        </textarea>                   
                    </div>

                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <!-- footer start here  -->
    <footer class=flex-space-around>
